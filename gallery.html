<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    #slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: none;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div id="slider">
    <div class="slides">
      <div class="slide"><img src="https://picsum.photos/1000/300" alt="Slide 1"></div>
      <div class="slide"><img src="https://picsum.photos/201/300" alt="Slide 2"></div>
      <div class="slide"><img src="https://picsum.photos/202/300" alt="Slide 3"></div>
      <!-- Add more slides as needed -->
    </div>
    <button id="prevBtn" onclick="prevSlide()">❮</button>
    <button id="nextBtn" onclick="nextSlide()">❯</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
      if (index < 0) {
        currentSlide = totalSlides - 1;
      } else if (index >= totalSlides) {
        currentSlide = 0;
      } else {
        currentSlide = index;
      }

      const translateValue = -currentSlide * 100 + '%';
      slides.style.transform = `translateX(${translateValue})`;
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }
  </script>

</body>
</html>
